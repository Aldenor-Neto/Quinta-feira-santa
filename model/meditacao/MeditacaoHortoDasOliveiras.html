        <h2>Meditação sobre a agonia de Jesus no Horto das Oliveiras/h2>
            <div class="quebra_linha">
                <p>"Senhor Jesus, no Horto das Oliveiras,
                    Tu enfrentaste o peso da nossa humanidade,
                    a angústia e o sofrimento iminente da tua paixão.
                    Mesmo diante do medo e da dor,
                    Tu te entregaste à vontade do Pai com perfeita obediência.
                    Que eu possa aprender contigo a confiar na vontade do Pai,
                    mesmo nos momentos mais difíceis da minha vida.
                    Que eu possa encontrar consolo e força na tua agonia,
                    sabendo que Tu me entendes e estás comigo
                    em todas as minhas lutas.
                    Amém."</p>
            </div>
