        <h2>Reflexão sobre a importância da oração no Horto das Oliveiras</h2>
        <div class="quebra_linha">
            <p>"Senhor Jesus, no Horto das Oliveiras,
                Tu nos ensinaste a importância da oração
                e da entrega total à vontade do Pai.
                Assim como Tu passaste horas em profunda comunhão com o Pai,
                eu também desejo dedicar tempo para estar contigo em oração,
                especialmente nos momentos de dificuldade e tentação.
                Que minha vida de oração seja um reflexo da tua,
                buscando sempre a vontade do Pai e encontrando força e consolo na tua presença.
                Amém."</p>
        </div>
